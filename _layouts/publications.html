<!-- Scripts for the bibliography -->
<script>
function toggleBibtex( parameter ) {
    var x= document.getElementById( parameter );
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}

function toggleAbstract( parameter ) {
    var x= document.getElementById( parameter );
    if (x.style.display === 'none') {
        x.style.display = 'block';
    } else {
        x.style.display = 'none';
    }
}
</script>
